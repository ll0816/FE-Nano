<!DOCTYPE html>
<html lang="en">
<!-- Header part below-->
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Portfolio</title>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">
	</head>
<!-- Body part below-->
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<img class="img-responsive logo" src="photo/logo.png" alt="logo">
				</div>
				<div class="col-md-8 text-right text-uppercase text-bottom">
					<h1 class="text-thin text-super">Jane Doette</h1>
					<h4 class="text-bigger">Front-end Ninja</h4>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<hr>
				</div>
			</div>
			<div class="row main-img">
				<div class="col-md-12">
					<img class="img-responsive" src="photo/meta.png" alt="meta pic">
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<h2 class="text-muted">Featured Work</h2>
				</div>
			</div>

			<div class="row text-center">
				<div class="col-md-4">
					<img class="img-responsive link-col" src="photo/app.png" alt="app">
					<h3 class="text-uppercase">Appify</h3>
					<p>https://github.com/udacity/Appify/</p>
				</div>
				<div class="col-md-4">
					<img class="img-responsive link-col" src="photo/sunflower.png" alt="sunflower">
					<h3 class="text-uppercase">Sunflower</h3>
					<p>https://github.com/udacity/Sunflower/</p>
				</div>
				<div class="col-md-4">
					<img class="img-responsive link-col" src="photo/sky.png" alt="sky">
					<h3 class="text-uppercase">Bokeh</h3>
					<p>https://github.com/udacity/Bokeh/</p>
				</div>
			</div>
		</div>
	</body>
</html>
